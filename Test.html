<html>
<head><title>Test</title></head>
<body onload="f();" style="margin:0;overflow-x:hidden">
<style>
   .move{
   	 animation-name:spin;
   	 animation-duration:10s;
   	 animation-iteration-count:infinite;
   }
   @keyframes spin{
     from{
       left:-250px;
     }
     to{
       left:100%;
     }
   }
</style>
<script>
  var s = 360;
  var t = 0;
  function f(){
    var u = setInterval(function(){
       t=t+2;
       s=s-3;
       document.getElementById("sp1").style.transform = "rotateZ("+ t +"deg)";
       document.getElementById("sp2").style.transform = "rotateZ("+ s +"deg)";
       if (t==360){
       	 t=0;
       }
       if (s==0){
       	 s=360;
       }
    },1);
  }
</script>

</body>
